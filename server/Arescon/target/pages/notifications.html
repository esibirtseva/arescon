<!doctype html>
<html class="no-js" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>arescon</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/6df2b309.favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/vendor.css">
    <link rel="stylesheet" href="/styles/custom.css">
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container-flex page_container">
      <div class="row">
        <div class="side_menu col-xs-4 col-sm-3 col-lg-2">
          %dynamic_content%
          <div class="menu_block">
            <a href="/user">Услуги</a>
          </div>
          <div class="menu_block">
            <h4>Аккаунт</h4>
            <a href="#">Настройки</a>
            <a href="#">Выйти</a>
          </div>
        </div>
        <div class="content container col-xs-offset-4 col-sm-offset-3 col-lg-offset-2 col-xs-8 col-sm-9 col-lg-10">
          <div class="header row"><h3>Уведомления</h3></div>
          <div class="row history_notifications">
            <h4>Показать сохранённые уведомления <span class="glyphicon glyphicon-chevron-down"></span></h4>
            <div class="notifications" style="display: none;">
              <p>Уведомление 1</p>
              <p>Уведомление 2</p>
              <p>Уведомление 3</p>
            </div>
          </div>
          <div class="row current_notification">
            <h4>Новое уведомление</h4>
            <form>
              <div class="rangepicker form-inline">
                <label for="date_filter">Интервал времени: </label>
                <input type="text" name="daterange" id="date_filter" class="form-control" placeholder="Выберите интервал">
              </div>
              <div class="limit form-inline">
                <label>Макс. отметка: </label>
                <input type="text" name="limit" class="form-control"/>
              </div>
              <label>Оповестить по: </label>
              <div class="checkbox">
                <label>
                    <input type="checkbox" name="alert_type" value="email"> E-mail
                </label>
                <label>
                    <input type="checkbox" name="alert_type" value="sms"> SMS
                </label>
                <label>
                    <input type="checkbox" name="alert_type" value="web"> Web
                </label>
              </div>
            </form>
            <div id="save_notification" class="btn btn-success">Сохранить</div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  

    <script src="/scripts/vendor.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/notifications.js"></script>
</body>
</html>
